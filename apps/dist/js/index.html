<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/svg+xml" href="./public/user.svg" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/framework.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <script type="module" crossorigin src="/script.js"></script>
  </head>
  <body>
    <div class="framework-border vanila-border">
      <main>
        <div class="user-input">
          <h1>Try All Frameworks</h1>
          <h2>Community</h2>
          <label for="profile">
            <div class="profile-container default-shadow">
              <img id="profile-image" src="/public/user-transparent.svg" />
              <div>Select profile image</div>
            </div>
          </label>
          <input id="profile" name="profile" type="file" />
          <input
            id="username"
            class="default-shadow"
            name="username"
            placeholder="User name"
            type="text"
          />

          <div class="framework-input">
            <input type="radio" name="framework" id="react" />
            <input type="radio" name="framework" id="vue" />
            <input type="radio" name="framework" id="angular" />
            <input type="radio" name="framework" id="svelte" />
            <input type="radio" name="framework" id="jquery" />
          </div>
          <div class="radio-container">
            <label
              class="framework-label framework-label-unselected default-shadow"
              for="react"
            >
              <img src="/public/react.svg" />
            </label>
            <label
              class="framework-label framework-label-unselected default-shadow"
              for="vue"
            >
              <img src="/public/vue.svg" />
            </label>
            <label
              class="framework-label framework-label-unselected default-shadow"
              for="angular"
            >
              <img src="/public/angular.svg" />
            </label>
            <label
              class="framework-label framework-label-unselected default-shadow"
              for="svelte"
            >
              <img src="/public/svelte.svg" />
            </label>
            <label
              class="framework-label framework-label-unselected default-shadow"
              for="jquery"
            >
              <img src="/public/jquery.svg" />
            </label>
          </div>

          <button class="login-btn default-shadow">Login</button>
        </div>
      </main>
      <div class="framework-title">
        Vanila JS
        <img class="framework-icon" src="/public/javascript.svg" />
      </div>
    </div>
  </body>
</html>
